<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 40px;
      color: #2E8B57;

    form {

    }

    input[type="file"] {
      font-size: 18px;
      margin: 20px 0;
    }

    input[type="submit"] {
      font-size: 20px;
      background-color: #2E8B57;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #246b45;
    }

    .image-container {
      margin-top: 40px;
      max-width: 100%;
      overflow-x: auto;
    }

    .image-container img {
      width: auto;
      height: auto;
      max-width: 100%;
      border: 4px solid #2E8B57;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    .pose-info {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }

    .error {
      font-size: 22px;
      color: red;
      margin-top: 30px;
    }
  </style>
</head>

</html>
